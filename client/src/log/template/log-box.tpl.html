<div class="alert">
    <button ng-if="closeable" ng-click="onClose(data._id)"
            type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>

    <p>
        <strong>{{msg}}</strong>
    </p>
    <p>
        {{data.date.toLocaleString()}}
    </p>
</div>
